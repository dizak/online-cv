career-profile:
    title: Career Profile
    summary: |
      I started my career as a microbiologist. I spent over 4 years working in the wet lab.
      Then, my interests drifted towards bioinformatics field. I have never attemted any kind of
      formal education in computer science or related topics. I used only freely-available resources, eg
      online tutorials, courses, handbooks and the official documentation.

      Right now, I am at the end of my PhD project at the Department of Bioinformatics at the
      Institute of Biochemistry and Biophysics, Polish Academy of Science. I am the author of few open-source projects
      which can be viewed on my [github](https://github.com/dizak/).

      I am interested in further developing my Computer Science-related skills.

