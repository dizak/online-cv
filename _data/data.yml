experiences:
    - role: DevOps and HPC Administrator, Programming Support
      time: now
      details: |
        I take care for in-house HPC (SLURM MD) and VPS (Xen) farm.
    - role: Science Popularization
      time: 2018
      details: |
        [FameLab](http://www.famelab.org.pl/) semi-finalist.
        My 3 minutes talk of the Genetic Interactions Networks and Phylogenetic Profiles can be viewed [here](https://youtu.be/PTxDnuhzzqI).

    - role: PhD Student, Lead Developer
      time: 2015 - now
      company: Institute of Biochemistry and Biophysics, PAS
      details: |
        The main goal of my PhD project is to test whether there is any relation between genetic interactions and phylogenetic profiles.
        This requires integration of different types of data, downloading datasets with available REST APIs and heavy-load processing on a HPC cluster.
        [prwlr](https://dizak.github.io/prwlr) is a toolkit developed along the project.
        [prwlr](https://dizak.github.io/prwlr) depends on and integrates with [numpy](http://www.numpy.org/) and [pandas](http://pandas.pydata.org).

        [mothulity](https://dizak.github.io/mothulity) is a side-project which arised from my own needs for saving time and effort in metagenomic analyses.
        [mothulity](https://dizak.github.io/mothulity) is an easy-to-use tool that makes work with [Mothur](https://www.mothur.org/) trivial.
        
        My main work environment is Jupiter Notebook. I use it for prototyping, data-processing and demonstrations, such as [this one](https://mybinder.org/v2/gh/dizak/nb-iris-dashboard/master).

    - role: Wet Lab Molecular Biologist
      time: 2013 - 2015
      company: Institute of Biochemistry and Biophysics, PAS
      details: |



